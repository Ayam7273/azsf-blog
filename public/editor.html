<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AZSF - Blog Editor</title>

    <!-- Favicon -->
    <link rel="icon" href="img/favicon.png" type="image/x-icon">

    <link rel="stylesheet" href="css/news.css">
    <link rel="stylesheet" href="css/editor.css">

    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:ital,wght@0,200..800;1,200..800&display=swap"
        rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=DM+Sans:ital,opsz,wght@0,9..40,100..1000;1,9..40,100..1000&family=Plus+Jakarta+Sans:ital,wght@0,200..800;1,200..800&display=swap"
        rel="stylesheet">

    <!-- Icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" />
    <link href='https://unpkg.com/boxicons@2.0.7/css/boxicons.min.css' rel='stylesheet'>
    <link rel="stylesheet" href="https://unicons.iconscout.com/release/v4.0.0/css/line.css" />
</head>

<body>

    <div id="login-interface">
        <div class="offwhite-bg">
            <h2>Login</h2>
            <input type="text" id="username" placeholder="Username">
            <input type="password" id="password" placeholder="Password">
            <button id="login-btn">Login</button>
            <span id="login-error">
                <div class="errr">
                    <p class="error-text">Invalid username or password</p>
                </div>
            </span>
        </div>
    </div>

    <div id="editor-interface" style="display: none;">
        <div class="banner">
            <input type="file" accept="image/*" id="banner-upload" hidden>
            <label for="banner-upload" class="banner-upload-btn"><img src="img/upload.png" alt="upload banner"></label>
        </div>

        <div class="blog">
            <textarea type="text" class="title" placeholder="Blog title..."></textarea>
            <textarea type="text" class="article" placeholder="Start writing here..."></textarea>
        </div>

        <div class="blog-options">
            <button class="btn dark publish-btn">Publish</button>
            <input type="file" accept="image/*" id="image-upload" hidden>
            <label for="image-upload" class="btn grey upload-btn">Upload Image</label>
        </div>
    </div>

    <script src="js/editor.js"></script>
</body>

</html>
